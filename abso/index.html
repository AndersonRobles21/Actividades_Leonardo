<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Position en CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 2000px;
            /* Para que haya scroll */
            margin: 0;
            padding: 0;
        }

        .contenedor {
            position: relative;
            background-color: #eee;
            height: 300px;
            margin: 20px;
            border: 2px solid #333;
        }

        .box {
            width: 150px;
            height: 80px;
            padding: 10px;
            color: #fff;
        }

        .static {
            background-color: #3498db;
            position: static;
        }

        .relative {
            background-color: #e67e22;
            position: relative;
            top: 80px;
            left: 50px;
        }

        .absolute {
            background-color: #9b59b6;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .fixed {
            background-color: #2ecc71;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .sticky {
            background-color: #e74c3c;
            position: sticky;
            top: 0;
        }

        h2 {
            margin: 0;
            right: 500px;
            background-color: #444;
            color: white;
        }

        .absolute {
            background-color: #9b59b6;
            position: absolute;
            top: 10px;
            right: 10px;

        }


        .heelo {    
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50px -50px;
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .HOla {
            position: sticky;
            top: 50px;
            width: 100%;
            background-color: #f1c40f;
            padding: 10px;
            border: 2px solid #333;
        }
    </style>
</head>

<body>

    <h2 class="sticky">Soy sticky: me quedo pegado arriba al hacer scroll

    </h2>
    <table class="HOla">
        <td>Hola</td>
        <td>Hl</td>
        <td>Ola</td>
        <td>Alo</td>
    </table>
    <div class="contenedor">

        <div class="box static">Static (por defecto)</div>
        <div class="box relative">Relative (20px desde top y left)</div>
        <div class="box absolute">Absolute (posici√≥n dentro del contenedor)</div>
        <div class="heelo">
            <p>Hello</p>
        </div>

    </div>

    <div class="box fixed">Fixed (siempre en la esquina inferior derecha)</div>

</html>
